{% extends "navbar.html" %} {% block title %}Create{% endblock %}{% block content
%}
<form method="POST">
  <h3 align="center">Create Company</h3>
  <div class="form-group">
    <label for="name">Company name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter Company name"
    />
  </div>
  <div class="form-group">
    <label for="public_key">Public key</label>
    <input
      type="text"
      class="text"
      id="public_key"
      name="public_key"
      placeholder="Enter public key"
    />
  </div>
  <div class="form-group">
    <label for="public_key">Region (Rural Urban)</label>
    <input
      type="text"
      class="text"
      id="region"
      name="region"
      placeholder="Enter region"
    />
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
