<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode AI</title>
    <!-- Bootstrap CSS -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Include Navbar -->
    <iframe src="./navbar.html" style="width: 100%; height: 100px; border: none;"></iframe>

    <div class="justify-content-center p-5"> 
        <div class="col-8 mx-auto p-5 rounded bg-white">
            <h1 class="mb-4">Sign Up</h1>
            <form>
                <div class="mb-3">
                    <label htmlFor="text-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="text-email" placeholder="Enter email" />
                </div>
                <div class="mb-3">
                    <label htmlFor="text-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="text-username" placeholder="Enter username" />
                </div>
                <div class="mb-3">
                    <label htmlFor="text-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="text-password" placeholder="Password" />
                </div>
                <div class="mb-3">
                    <label htmlFor="text-confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="text-confirm-password" placeholder="Confirm Password" />
                </div>
                <div class="mb-3">
                    <label for="select-user-type" class="form-label">User Type</label>
                    <select class="form-select" id="select-user-type">
                        <option selected>Choose...</option>
                        <option value="customer">Customer</option>
                        <option value="merchant">Merchant</option>
                    </select>
                </div>
                <div class="text-start"> 
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
